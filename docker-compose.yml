version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dindin
      POSTGRES_PASSWORD: dindin_password
      POSTGRES_DB: dindin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dindin"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8002:8000"  # Changed to avoid port conflict
    environment:
      DATABASE_URL: postgresql://dindin:dindin_password@postgres:5432/dindin
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: >
      bash -c "
        python ensure_coin_market.py &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "3002:3000"  # Changed to avoid port conflict
    volumes:
      - ./frontend:/app/frontend
      - ./frontend_server.py:/app/frontend_server.py
      - ./requirements.txt:/app/requirements.txt
    command: >
      bash -c "
        pip install fastapi uvicorn &&
        python frontend_server.py
      "
    depends_on:
      - api

volumes:
  postgres_data:
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - api
      - frontend

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dindin
      POSTGRES_PASSWORD: dindin_password
      POSTGRES_DB: dindin
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dindin"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  api:
    build: .
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://dindin:dindin_password@postgres:5432/dindin
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - app-network
    restart: unless-stopped
    command: >
      bash -c "
        python ensure_coin_market.py &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    image: python:3.11-slim
    working_dir: /app
    expose:
      - "3000"
    volumes:
      - ./frontend:/app/frontend
      - ./frontend_server.py:/app/frontend_server.py
      - ./requirements.txt:/app/requirements.txt
    networks:
      - app-network
    restart: unless-stopped
    command: >
      bash -c "
        pip install fastapi uvicorn &&
        python frontend_server.py
      "
    depends_on:
      - api

volumes:
  postgres_data:
  nginx:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./nginx/conf.d
  nginx_logs:
    driver: local

networks:
  app-network:
    driver: bridge